<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
</head>
<body>

<table>
    <tr th:each="c : ${country}">
        <td th:text="${c.country}">US</td>
        <td th:text="${c.capital}">DC</td>
    </tr>
</table>

</body>
</html>
